<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The site</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js" defer></script>
  </head>
  <body>
    <header>
      <div class="one-line-header">
        <div class="one-line-header-left">
          <div class="header-brand-name">BrandName</div>
          <div class="nav-menu-links">
            <ul>
              <li class="link"><a href="#">Home</a></li>
              <li class="link"><a href="#">Product</a></li>
              <li class="link"><a href="#">Pricing</a></li>

            <button>Login</button>
          </div>
          <div class="nav-menu-sign-in">
            <button>
              <span>Become a member</span>
              <iconify-icon icon="formkit:arrowright"></iconify-icon>
            </button>
          </div>
        </div>

        <div class="burger-menu">
          <label class="burger-icon">
            <iconify-icon icon="streamline:interface-arrows-button-to-left-arrow-line-to-left"></iconify-icon>

        </div>

    <div class="dropdown-items">
      <div class="close-menu">
        <iconify-icon icon="ph:x" class="close-menu-icon"></iconify-icon>
      </div>
      <ul class="right-side-items">
        <li><a href="#">Login</a></li>

      <ul class="left-side-items">
        <li><a href="#">Home</a></li>
